<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Log</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .update { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .update h2 { margin-top: 0; }
    .item { margin-left: 20px; margin-bottom: 10px; }
    .item strong { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Update Logs</h1>
  <div id="updates"></div>

  <script>
    // Path to your JSON file
    const jsonPath = '/updates.json'; // Make sure this path matches your Neocities file

    fetch(jsonPath)
      .then(response => {
        if (!response.ok) throw new Error('Failed to load JSON');
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('updates');

        data.updateLogs.forEach(update => {
          // Create a div for each update version
          const updateDiv = document.createElement('div');
          updateDiv.className = 'update';

          // Show the version
          const versionTitle = document.createElement('h2');
          versionTitle.textContent = `Update ${update.version}`;
          updateDiv.appendChild(versionTitle);

          // Loop through each section (New Features, Coming Soon, etc.)
          update.sections.forEach(section => {
            const sectionTitle = document.createElement('h3');
            sectionTitle.textContent = `${section.title}`;
            updateDiv.appendChild(sectionTitle);

            // Loop through each item in the section
            section.items.forEach(item => {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'item';

              const itemName = document.createElement('strong');
              itemName.textContent = item.name;
              itemDiv.appendChild(itemName);

              const itemDesc = document.createElement('p');
              itemDesc.textContent = item.description;
              itemDiv.appendChild(itemDesc);

              updateDiv.appendChild(itemDiv);
            });
          });

          container.appendChild(updateDiv);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('updates').textContent = 'Failed to load updates.';
      });
  </script>
</body>
</html>
